[platformio]
src_dir = Marlin
build_dir = .pioenvs
lib_dir = .piolib
libdeps_dir = .piolibdeps
default_envs = sanguino_atmega1284p

[common]
build_flags = 
	-fmax-errors=5
	-g
	-ggdb
lib_deps = 
	https://github.com/MarlinFirmware/U8glib-HAL/archive/dev.zip
	LiquidCrystal_I2C@1.1.2
	TMC2130Stepper
	https://github.com/teemuatlut/TMC2208Stepper/archive/v0.1.1.zip
	Adafruit NeoPixel@1.1.3
	https://github.com/lincomatic/LiquidTWI2/archive/30aa480.zip
	https://github.com/ameyer/Arduino-L6470/archive/master.zip
	https://github.com/trinamic/TMC26XStepper/archive/c1921b4.zip


[env:sanguino_atmega1284p]
platform = atmelavr
lib_extra_dirs = ~/Documents/Arduino/libraries
board = sanguino_atmega1284p
framework = arduino
upload_port = /dev/cu.wchusbserialfd5110
build_unflags = -g -ggdb
build_flags   = ${common.build_flags} -fno-tree-scev-cprop -fno-split-wide-types -Wl,--relax -mcall-prologues



[env:sanguino_atmega1284p-reduced]
platform = atmelavr
lib_extra_dirs = ~/Documents/Arduino/libraries
board = sanguino_atmega1284p
framework = arduino
upload_port = /dev/cu.wchusbserialfd5110
build_unflags = -g -ggdb
build_flags   = ${common.build_flags} -fno-tree-scev-cprop -fno-split-wide-types -Wl,--relax -mcall-prologues -finline-limit=3 -ffast-math
